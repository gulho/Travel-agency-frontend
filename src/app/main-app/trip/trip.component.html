<div class="col-md-12">
  <div class="row row-cols-3">
    <div *ngFor="let trip of trips" class="col-sm-4">
      <div class="row">
        <div class="col">
          <a [href]="'/trip/' + trip.id">
            <img *ngIf="trip.images[0] != undefined" [src]="SERVER_URL + '/image/' + trip.images[0].id" [alt]="trip.images[0].fileName" class="img-thumbnail">
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a [href]="'/trip/' + trip.id">{{trip.name}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
