<div class="col-md-12">
  <h5>City management</h5>
</div>

<div class="col-sm-12">
  <button class="btn btn-primary" (click)="editCity(cityEdit)">Add</button>
</div>
<br>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Country</th>
    <th scope="col">Description</th>
    <th scope="">&nbsp;</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let city of cities">
    <td>{{city.id}}</td>
    <td>{{city.name}}</td>
    <td>{{city.country.name}}</td>
    <td>{{city.description}}</td>
    <td>
      <a (click)="editCity(cityEdit, city)"><i class="far fa-edit"></i></a>&nbsp;
      <a (click)="openDeleteCityDialog(deleteCityModal, city)"><i class="far fa-trash-alt"></i></a>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #cityEdit let-modal>
  <div class="modal-header">
    <h4>Add new city</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('X')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body container">
    <form #f="ngForm">
      <div class="row m-1">
        <div class="col">
          <label for="formCountryName">City name:</label>
        </div>
        <div class="col">
          <input type="text" id="formCountryName" name="formCountryName" [(ngModel)]="cityForEdit.name"  class="form-control">
        </div>
      </div>
      <div class="row m-1">
        <div class="col">
          <label for="formCountryCountry">Country:</label>
        </div>
        <div class="col">
          <select id="formCountryCountry" name="formCountryCountry" class="form-control" [(ngModel)]="cityForEdit.country" [compareWith]="compareCountry">
            <option *ngFor="let country of countries" [ngValue]="country">{{country.name}}</option>
          </select>
        </div>
      </div>
      <div class="row m-1">
        <div class="col">
          <label for="formCityDescription">Description</label>
        </div>
        <div class="col">
          <textarea id="formCityDescription" name="formCityDescription" [(ngModel)]="cityForEdit.description" class="form-control"></textarea>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="saveCity()">Save</button>
  </div>
</ng-template>
<ng-template #deleteCityModal let-modal>
  <div class="modal-header">
    <h4>Add new student</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('X')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body container">
    Delete "{{cityForDelete.name}}" city?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="deleteCity()">Delete</button>
  </div>
</ng-template>
