<div class="col-md-12">
  <h5>Airport management</h5>
</div>

<div class="col-sm-12">
  <button class="btn btn-primary" (click)="editAirport(airportEdit)">Add</button>
</div>
<br>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Airport Code</th>
    <th scope="col">Name</th>
    <th scope="col">City</th>
    <th scope="col">Description</th>
    <th scope="">&nbsp;</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let airport of airports">
    <td>{{airport.code}}</td>
    <td>{{airport.name}}</td>
    <td>{{airport.city.name}}</td>
    <td>{{airport.description}}</td>
    <td>
      <a (click)="editAirport(airportEdit, airport)"><i class="far fa-edit"></i></a>&nbsp;
      <a (click)="openDeleteAirportDialog(deleteAirportModal, airport)"><i class="far fa-trash-alt"></i></a>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #airportEdit let-modal>
  <div class="modal-header">
    <h4>Add new country</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('X')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body container">
    <form>
      <div class="row m-1">
        <div class="col">
          <label for="formAirportCode">Airport Code:</label>
        </div>
        <div class="col">
          <input type="text" id="formAirportCode" name="formAirportCode" [(ngModel)]="airportForEdit.code" class="form-control">
        </div>
      </div>
      <div class="row m-1">
        <div class="col">
          <label for="formAirportName">Airport name:</label>
        </div>
        <div class="col">
          <input type="text" id="formAirportName" name="formAirportName" [(ngModel)]="airportForEdit.name" class="form-control">
        </div>
      </div>
      <div class="row m-1">
        <div class="col">
          <label for="formAirportCity">City:</label>
        </div>
        <div class="col">
          <select id="formAirportCity" name="formAirportCity" class="form-control" [(ngModel)]="airportForEdit.city" [compareWith]="compareCity">
            <option *ngFor="let city of cities" [ngValue]="city">{{city.name}}</option>
          </select>
        </div>
      </div>
      <div class="row m-1">
        <div class="col">
          <label for="formAirportDescription">Description</label>
        </div>
        <div class="col">
          <textarea id="formAirportDescription" name="formAirportDescription" [(ngModel)]="airportForEdit.description" class="form-control"></textarea>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="saveAirport()">Save</button>
  </div>
</ng-template>
<ng-template #deleteAirportModal let-modal>
  <div class="modal-header">
    <h4>Add new student</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('X')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body container">
    Delete "{{airportForDelete.name}}" country?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="airportDelete()">Delete</button>
  </div>
</ng-template>
